{% extends 'base2.html' %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Jihozni Tahrirlash</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 class="card-title">Jihoz ma'lumotlarini yangilash</h3>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <!-- O'sha fields, xuddi create_equipment.html'dagi kabi. -->
              <!-- form.name, form.measure_type, ... va h.k. -->
              <!-- Barcha qatorlarni shu yerda takrorlash mumkin, xuddi "create_equipment.html" dagidek -->

              <hr>
              <div class="form-group text-right mt-3">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Yangilash
                </button>
                <a href="#" class="btn btn-secondary">
                  <i class="fas fa-times"></i> Bekor qilish
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
</div>
{% endblock %}
